<html>
    <body>
        <canvas width="600" height="600"></canvas>
        <script>
            let canvas = document.querySelector('canvas');
            let context = canvas.getContext('2d');

            context.fillStyle = 'blue';
            //context.fillRect(100, 100, 400, 400);

            context.lineWidth = 4;
            context.beginPath();
            context.rect(100, 100, 400, 400);
            //context.stroke();

            context.beginPath();
            context.arc(300, 300, 100, 0, Math.PI * 2);
            //context.stroke();

            let years = [];
            let menu = ['starter', 'main', 'dessert', 'drinks'];

            for (let i = 0; i < menu.length; i++) {
                console.log(menu[i]);
            }

            for (let i = 0; i < 10; i++) {
                years.push(2040+i);
            }
            console.log(years)
            
            const width = 60;
            const height = 60;
            const gap = 20;

            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++){
                    let x = 100 + (width + gap) * i;
                    let y = 100 + (width + gap) * j;

                    context.beginPath();
                    context.rect(x, y, width, height );
                    context.stroke();

                    if(Math.random() > 0.5){
                        context.beginPath();
                        context.rect(x + 4, y + 4, width - 8, height - 8);
                        context.stroke();
                    }

                    if(Math.random() > 0.5){
                        context.beginPath();
                        context.rect(x + 8, y + 8, width - 16, height - 16);
                        context.stroke();
                    }
                    
                }
                
            }
        </script>
    </body>
</html>
